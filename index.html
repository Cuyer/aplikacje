		<script>
		
		function zegarek(){
    var data = new Date();
            var godzina = data.getHours();
            var minuta = data.getMinutes();
            var sekunda = data.getSeconds();
            var dzien = data.getDate();
            var dzienN = data.getDay();
            var miesiac = data.getMonth();
            var rok = data.getFullYear();
           
            if (minuta < 10) minuta = "0" + minuta;
            if (sekunda < 10) sekunda = "0" + sekunda;
           
            var dni = new Array("niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota");
            var miesiace = new Array("stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca", "lipca", "sierpnia", "września", "października", "listopada", "grudnia");
           
            var pokazDate = "Dzisiaj jest " + dni[dzienN] + ', ' + dzien + ' ' + miesiace[miesiac] + ' ' + rok + " roku.<br />Godzina " + godzina + ':' + minuta + ':' + sekunda;
            document.getElementById("zegar").innerHTML = pokazDate;
           
            setTimeout(zegarek, 1000);            
        }        
		
		 function PUZ() {
                var dis = document.getElementById("zegar");
                if (dis.style.display === "none") {
                    dis.style.display = "block";
                    } else {
                    dis.style.display = "none";
                }
            }
			
			function Plus(){
                    kalkulator.wynik.value=parseFloat(kalkulator.liczba1.value)+parseFloat(kalkulator.liczba2.value);
                    }
                    
                    function Minus(){
                    kalkulator.wynik.value=parseFloat(kalkulator.liczba1.value)-parseFloat(kalkulator.liczba2.value);
                    }
                    
                    function Divide(){
                    kalkulator.wynik.value=parseFloat(kalkulator.liczba1.value)/parseFloat(kalkulator.liczba2.value);
                    }
                    
                    function Multi(){
                    kalkulator.wynik.value=parseFloat(kalkulator.liczba1.value)*parseFloat(kalkulator.liczba2.value);
                    }
                    
                    function Silnia(){
                    
                    var x=parseFloat(kalkulator.liczba1.value);
                    var silnia=1;
                    for(var i=1;i<=x;i++)
                    {silnia=silnia*i;}
                    kalkulator.wynik.value=parseFloat(silnia);
                    }
                    
                    function Sqrt(){
                    kalkulator.wynik.value=Math.sqrt(parseFloat(kalkulator.liczba1.value));
                    }
                    
                    function Poteg(){
                    kalkulator.wynik.value=parseFloat(kalkulator.liczba1.value)*parseFloat(kalkulator.liczba1.value);
                    }
					
					
var a="<img src='obraz1.png'>";
var b="<img src='obraz2.png'>";
var d="<img src='obraz4.png'>";
var e="<img src='obraz5.png'>";
var f="<img src='obraz6.png'>";
var c="<img src='obraz3.png'>";
var TabId=['m1','m2','m3','m4','m5','m6','m7','m8','m9','m10'];
var TabImg=[a,b,d,e,f,b,a,d,f,e];
var one=0;
var two=0;
function Ukryj()
{
	for(var i=0;i<10;i++)
	document.getElementById(TabId[i]).innerHTML=c;
}
function Odkryj(x)
{	
		for(var i=0;i<10;i++)
			if(x==document.getElementById(TabId[i])) x.innerHTML=TabImg[i];
			
}


function Gra(x)
{	
	if(one==0)
	{	Ukryj();
		Odkryj(x);
		one=x;}
	else
	{Odkryj(x);
	two=x;
		if(one!=two)
		{if(one.innerHTML==two.innerHTML) {one.style.visibility="hidden";
		two.style.visibility="hidden";}}
	one=0;
	}
	
}

 
</script>
